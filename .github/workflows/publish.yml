name: "Run FibBot Action"

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, edited, synchronize]
    branches:
      - main

permissions:
  contents: write  
  pull-requests: write

jobs:
  test-action:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Debug Event Context
        run: echo "${{ toJson(github.event) }}"

      - name: Determine PR Number (if applicable)
        id: pr-number
        run: |
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            echo "PR Number: ${{ github.event.pull_request.number }}"
            echo "pr_number=${{ github.event.pull_request.number }}" >> $GITHUB_ENV
          else
            echo "Skipping PR-related steps."
            echo "pr_number=0" >> $GITHUB_ENV

      - name: Run FibBot
        id: fibbot
        uses: ./
        with:
          enable_fib: true
          max_threshold: '1000000'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_NUMBER: ${{ env.pr_number }}

      - name: Debug Logs
        if: ${{ always() }}
        run: |
          echo "Job status: ${{ job.status }}"
          echo "PR Number: ${{ env.pr_number }}"

      - name: Post Comment on PR
        if: ${{ github.event_name == 'pull_request' }}
        run: |
          COMMENT_BODY="Fibonacci calculation complete. See logs for details."
          curl -X POST -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            -H "Accept: application/vnd.github.v3+json" \
            "https://api.github.com/repos/${{ github.repository }}/issues/${{ env.pr_number }}/comments" \
            -d "{\"body\": \"$COMMENT_BODY\"}"
