name: "Run FibBot Action"
on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, edited, synchronize]
    branches:
      - main

jobs:
  test-action:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run FibBot
        id: inputs
        uses: ./
        with:
          enable_fib: true
          max_threshold: '10000' 
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Debug Logs
        if: ${{ always() }}
        run: |
          echo "Job status: ${{ job.status }}"
          echo "Steps outputs: ${{ toJson(steps) }}"
